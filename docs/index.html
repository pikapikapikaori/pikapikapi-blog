<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./_media/kaori.ico">
  <title>pikapikapi-blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage: ['/', '/jp/', '/en-us/'],
      loadFooter: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#c6a2eb',
      search: {
        paths: 'auto', // or 'auto'

        // 支持本地化
        placeholder: {
          '/en-us/': 'Type to search',
          '/jp/': '検索',
          '/': '搜索'
        },

        // 支持本地化
        noData: {
          '/en-us/': 'No Results',
          '/jp/': '結果がありません',
          '/': '找不到结果'
        },

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/', '/jp', '/en-us'],
      },
      pagination: {
        previousText: {
          '/en-us/': 'PREVIOUS',
          '/jp/': '前',
          '/': '上一章节'
        },
        // or
        nextText: {
          '/en-us/': 'NEXT',
          '/jp/': '次',
          '/': '下一章节'
        },
        crossChapter: false,
        crossChapterText: false,
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>

</html>
